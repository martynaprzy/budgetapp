{% extends 'expenses/base.html' %}

{% block content %}
    <h2 class="text-center">Usuń Wydatek</h2>
    <p class="text-center">Czy na pewno chcesz usunąć wydatek <strong>{{ expense.name }}</strong>?</p>

    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Usuń</button>
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">Anuluj</a>
    </form>
{% endblock %}
