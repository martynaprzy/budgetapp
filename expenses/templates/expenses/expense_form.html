{% extends 'expenses/base.html' %}

{% block title %}Add/Edit expense{% endblock %}

{% block content %}
<h1 class="text-center">Add/Edit expense</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
