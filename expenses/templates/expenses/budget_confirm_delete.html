{% extends 'expenses/base.html' %}

{% block content %}
<h2>🗑️ Delete Budget</h2>
<p>Are you sure you want to delete <strong>{{ budget.month }} {{ budget.year }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
